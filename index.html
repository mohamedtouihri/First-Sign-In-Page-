<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="section-right">
      <div class="Logo">
      <img src="./Images/Logo (2).png" alt="Logo" >
      </div>
      <article class="container">
        <h1 class="title">Sign In</h1>
        <p class="text">Please fill your detail to access your account.</p>
        <div class="input">
          <label class="label">Email</label>
          <input type="email" class="input_email" placeholder="debra.holt@example.com">
          <label class="label">Password</label>
          <input type="Password" class="input_password" placeholder="••••••••">
          <form class="forget">
            <div class="left-forget">
              <input type="checkbox">
              <p class="Remmember_me">Remember me</p>
            </div>
            <a href="#" class="link">Forgot Password?</a>
          </form>
          <button class="bnt">Sign in</button>
          <div class="lastdiv">
          <p class="lasttext">Don't have an account?</p>
          <a href="#" class="lastlink">Sign up</a>
          </div>
        </div>
      </article>  
    </section>
    <section class="left_section">
      <img src="./Images/Group 1794.png" alt="img" class="img">
    </section>
  </main>
</body>
</html>
